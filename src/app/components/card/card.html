  <div class="card mb-2 shadow-sm p-2 bg-light w-100" style="box-sizing: border-box;">
    <strong>{{ card.negocio }}</strong>
    <div>{{ card.nome }}</div>
    <div>{{ card.servicoDesejado }}</div>
    <div class="row">
      <div class="col"><strong>Valor:</strong> {{ card.valorNegocio }}</div>

      <div class="col"><strong>Criação:</strong> {{ card.criadoPor }}</div>
    </div>
</div>
