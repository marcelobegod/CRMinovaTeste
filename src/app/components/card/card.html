<div class="card mb-2 shadow-sm p-3 bg-light w-100" style="box-sizing: border-box; cursor: grab;">
  <strong>{{ card.negocio }}</strong>
  <div>{{ card.nome }}</div>
  <div>{{ card.servicoDesejado }}</div>
  <div>{{ card.valorNegocio }}</div>
  <div><strong>Criado por:</strong> {{ card.criadoPor }}</div>
</div>
