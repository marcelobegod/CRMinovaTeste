<div *ngIf="visible" class="modal-backdrop" role="dialog" aria-modal="true" tabindex="-1">
  <div class="modal-content custom-modal-content">
    <h4>Histórico do Cliente</h4>
    <button
      type="button"
      class="btn-close position-absolute"
      aria-label="Fechar"
      (click)="fecharModal()"
      style="top: 1rem; right: 1rem;"
    ></button>

    <div *ngIf="card && card.historico && card.historico.length > 0" class="mb-3">
      <h5>Registros:</h5>
      <ul class="list-group" style="max-height: 200px; overflow-y: auto;">
        <li
          *ngFor="let registro of card.historico"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div>
            <strong>{{ registro.atividade }}</strong> — {{ registro.descricao }}<br />
            <small>{{ formatarData(registro.data) }}</small>
          </div>
          <div>
            <ng-container *ngIf="!registro.concluida; else concluidoTemplate">
              <button
                class="btn btn-sm btn-outline-primary me-2"
                (click)="editarRegistro(registro)"
              >
                Editar
              </button>
            </ng-container>
            <ng-template #concluidoTemplate>
              <span class="text-success fw-semibold d-flex align-items-center gap-1">
                Atividade concluída
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-check-lg"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M13.485 1.758a.75.75 0 0 1 1.06 1.06l-7.75 7.75a.75.75 0 0 1-1.06 0L1.47 7.47a.75.75 0 0 1 1.06-1.06L6 9.88l7.485-7.485z"
                  />
                </svg>
              </span>
            </ng-template>
          </div>
        </li>
      </ul>
    </div>

    <form>
      <div class="row g-3 align-items-center">
        <div class="col-6 col-md-4">
          <label for="atividadeSelect" class="form-label">Atividade:</label>
          <select
            id="atividadeSelect"
            class="form-select"
            [(ngModel)]="novaAtividade"
            name="atividadeSelect"
            [disabled]="registroEditando?.concluida ?? false"
            required
          >
            <option value="" disabled>Selecione</option>
            <option value="ligar">Ligar</option>
            <option value="email">Email</option>
            <option value="mensagem">Mensagem</option>
          </select>
        </div>

        <div class="col-6 col-md-4">
          <label for="dataInput" class="form-label">Data:</label>
          <input
            id="dataInput"
            type="date"
            class="form-control"
            [(ngModel)]="dataInputISO"
            name="dataInput"
            [disabled]="registroEditando?.concluida ?? false"
            required
          />
        </div>
      </div>

      <div class="mb-3 mt-3">
        <label for="descricaoInput" class="form-label">Descrição:</label>
        <textarea
          id="descricaoInput"
          class="form-control"
          rows="3"
          [(ngModel)]="novaDescricao"
          name="descricaoInput"
          placeholder="Descrição da atividade"
          [disabled]="registroEditando?.concluida ?? false"
        ></textarea>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary" (click)="fecharModal()">Cancelar</button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="salvarRegistro()"
          [disabled]="registroEditando?.concluida && !registroEditando"
        >
          Salvar
        </button>

        <button
          type="button"
          class="btn btn-success"
          (click)="concluirAtividade()"
          [disabled]="!registroEditando || registroEditando.concluida"
        >
          Concluir atividade
        </button>
      </div>
    </form>
  </div>
</div>
