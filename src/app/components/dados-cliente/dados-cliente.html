<div class="dados-cliente">
  <h3>Dados do Cliente</h3>

  <form (ngSubmit)="salvarAlteracoes()">
    <!-- Nome -->
    <div class="mb-1">
      <label for="nomeInput" class="form-label">Nome:</label>
      <input id="nomeInput" type="text" class="form-control" [(ngModel)]="card.nome" name="nome" [readonly]="!editando" />
    </div>

    <!-- Negócio -->
    <div class="mb-1">
      <label for="negocioInput" class="form-label">Negócio:</label>
      <input id="negocioInput" type="text" class="form-control" [(ngModel)]="card.negocio" name="negocio" [readonly]="!editando" />
    </div>

    <!-- Serviço -->
    <div class="mb-1">
      <label for="servicoInput" class="form-label">Serviço Desejado:</label>
      <input id="servicoInput" type="text" class="form-control" [(ngModel)]="card.servicoDesejado" name="servicoDesejado" [readonly]="!editando" />
    </div>

    <!-- Valor -->
    <div class="mb-1">
      <label for="valorInput" class="form-label">Valor do Negócio:</label>
      <input id="valorInput" type="text" class="form-control" [(ngModel)]="card.valorNegocio" name="valorNegocio" [readonly]="!editando" />
    </div>

    <!-- Criado por -->
    <div class="mb-1">
      <label for="criadoPorInput" class="form-label">Criado Por:</label>
      <input id="criadoPorInput" type="text" class="form-control" [(ngModel)]="card.criadoPor" name="criadoPor" [readonly]="!editando" />
    </div>

    <!-- Telefone -->
    <div class="mb-1">
      <label for="telefoneInput" class="form-label">Telefone:</label>
      <input id="telefoneInput" type="text" class="form-control" [(ngModel)]="card.telefone" name="telefone" [readonly]="!editando" />
    </div>

    <!-- Email -->
    <div class="mb-1">
      <label for="emailInput" class="form-label">Email:</label>
      <input id="emailInput" type="email" class="form-control" [(ngModel)]="card.email" name="email" [readonly]="!editando" />
    </div>

    <!-- Endereço -->
    <div class="mb-1">
      <label for="enderecoInput" class="form-label">Endereço:</label>
      <input id="enderecoInput" type="text" class="form-control" [(ngModel)]="card.endereco" name="endereco" [readonly]="!editando" />
    </div>

    <!-- CPF/CNPJ -->
    <div class="mb-1">
      <label for="cpfCnpjInput" class="form-label">CPF/CNPJ:</label>
      <input id="cpfCnpjInput" type="text" class="form-control" [(ngModel)]="card.cpfCnpj" name="cpfCnpj" [readonly]="!editando" />
    </div>

    <!-- Botões -->
    <div class="mt-3 d-flex gap-2">
      <button *ngIf="!editando" type="button" class="btn btn-primary" (click)="habilitarEdicao()">Editar</button>
      <button *ngIf="editando" type="submit" class="btn btn-success">Salvar</button>
      <button *ngIf="editando" type="button" class="btn btn-secondary" (click)="editando=false">Cancelar</button>
    </div>
  </form>
</div>
